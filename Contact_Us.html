    <!----Start of Contact us box-->
    <main role="main">
      <div class="Contact_container">
        <h1>Contact Us!</h1>
        <p>Please fill in this form to send us your feedback!</p>

        
        <!----ELEMENT #1: <FORM>--->
        <!-----FORM: represents a document section containing interactive 
          controls for submitting information.-------------->
        <!---since I am creating a Contact Us form then it is logical to use the FROM element tag----->

        <!----ATTRIBUTE #1: METHOD--->
        <!-------METHOD: attribute with value of POST----------->
        <!-------POST is the HTTP method to submit the form with. 
          It is used to transfer data from client to server in HTTP protocol------->
        <!---POST method is used to retieve info that user inputs in the field boxes
                and transfers it to the DB which is usally done in php script---->
        <!--in this example, "contactform.php" script will be using POST method to retrieve 
            user info from the contact form to DB------>

        <!----ATTRIBUTE #2: ACTION--->
        <!-----ACTION: is the URL that processes the form submission-------->
        <!--when the user clicks on the "send message" button then it trigger
            an event in which it will run the "contactform.php" script----->
        <form class="contact-form" method="POST" action="contactform.php">
          
          
          <!----ELEMENT #2: <INPUT>----->
          <!-----INPUT: used to create interactive controls for 
            web-based forms in order to accept data from the user-------->
          
          <!----ATTRIBUTE #3: PLACEHOLDER--->
          <!--PLACEHOLDER: is the text that appears in the form control when it has no value set------>
          <!---I use the placeholder attribute so users know what type of information to
              enter in that specific field box---->
          <input type="text" name="name" placeholder="Full name" required />
          <input
            type="text"
            name="email"
            placeholder="Your email address"
            required
          />
          <input type="text" name="subject" placeholder="Subject" required />
          <textarea
            name="message"
            style="height: 150px"
            placeholder="Message"
            required
          ></textarea>

          <!----ELEMENT #3: <BUTTON>
          <!----BUTTON: represents a clickable button, used to submit forms or anywhere in 
            a document for accessible, standard button functionality-------->
          <button
            type="submit"
            name="submit"
            style="width: 300px; background-color: #45a049"
          >
            SEND MESSAGE
          </button>
        </form>
      </div>
    </main>
